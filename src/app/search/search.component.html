  <div class="custom">
    <div class="container" style="margin-bottom: 5px">
        <form class="form d-flex justify-content-center">
            <input class="form-control mr-2" type="search" placeholder="Search User" aria-label="Search" style="width: 45vw;margin-left: 7.5vw" [(ngModel)]="searchText" name="search">
            <button class="btn btn-outline-success mr-2 " type="submit" (click)="getAllUsers()">Search</button><br>
            <button class="btn btn-outline-success " type="submit" (click)="getAllUsers()">All Users</button>
          </form>
    </div>
    <div class="d-flex flex-wrap justify-content-center align-items-center" *ngIf="showAll" style="overflow-y: scroll;height:81vh">
        <div class="card" style="width: 18rem;"  *ngFor="let info of allusers  | search: searchText" style="margin:1rem;">
            <img class="card-img-top" src="https://image.ibb.co/myt1He/circle_user.png" alt="Card image cap">  
          <div class="card-body">
              <h5 class="card-title">{{info.firstName}} {{info.lastName}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{info.email}}</h6>
              <a class="fa fa-user-plus" style="font-size:1.75rem;color:#28A745;margin: 7.5px;cursor: pointer;" (click)="sendReq(info.userId)">
                <Span style="font-size: 1.25rem;margin-left: 2px;font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
                Add User</Span>
                </a>
            </div>
          </div>
    </div>
  </div>
